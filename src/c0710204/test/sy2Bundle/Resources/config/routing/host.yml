    defaults: { _controller: "c0710204testsy2Bundle:host:show" }

host_new:
    pattern:  /new
    defaults: { _controller: "c0710204testsy2Bundle:host:new" }
host_newmodal:
    pattern:  /newmodal
    defaults: { _controller: "c0710204testsy2Bundle:host:newmodal"}

host_modal_success:
    pattern:  /modal_success
    defaults: { _controller: "c0710204testsy2Bundle:host:modal_success" }

